<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Concierge Lifestyle</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
  <div class="login-container">
    
    <!-- ðŸ” Rotating glowing border starts -->
    <div class="glow-border">

      <!-- Login Box inside glow effect -->
      <form class="login-box" action="{{ url_for('login') }}" method="POST">
        <h2>Welcome Back</h2>

        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash-msg">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <div class="input-group">
          <input type="text" name="username" id="username" required>
          <label for="username">Username</label>
        </div>

        <div class="input-group">
          <input type="password" name="password" id="password" required>
          <label for="password">Password</label>
        </div>

        <p class="forgot-link">
          <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </p>

        <button type="submit" class="btn-neon">Login</button>

        <p class="bottom-link">Don't have an account? 
          <a href="{{ url_for('register') }}">Register</a></p>
      </form>

    </div> <!-- glow-border end -->

  </div>
</body>
</html>
